<!DOCTYPE html>
<html>
<head>
  <title>Words Teacher</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Words teacher</h1>
  <div class="row">
    <textarea class="word" id="word" readonly>koń</textarea>
  </div>
  <div class="row">
    <textarea class="answer" id="answer" autofocus></textarea>
  </div>
  <p id="ok">✓ : 0</p>
  <p id="wrong">✕ : 0</p>
  <div class="row">
    <textarea class="result" id="result" readonly>Odpowiedź</textarea>
  </div>
  <script src="script.js"></script>
</body>
