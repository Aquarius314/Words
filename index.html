<!DOCTYPE html>
<html>
<head>
  <title>Words Teacher</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Words teacher</h1>
  <div class="row">
    <textarea class="word" id="word" readonly>słówko</textarea>
  </div>

  <div class="row">
    <textarea class="result" id="result" readonly>Odpowiedź</textarea>
  </div>

  <div class="row">
    <textarea class="answer" id="answer" autofocus></textarea>
  </div>
  <p id="ok">✓ : 0</p>
  <p id="wrong">✕ : 0</p>
  <p id="wordsLeft"></p>
  <p id="percentage"></p>

  <script src="words/podstawowe.js"></script>
  <script src="words/czasowniki.js"></script>
  <script src="script.js"></script>

  <div id="buttonsDiv">
    <button class="chooseWords" id="podstawowe">Podstawowe</button>
    <button class="chooseWords" id="czasowniki">Czasowniki</button>
  </div>
  <script>
    document.getElementById('podstawowe').onclick = function () { chooseWordSet(podstawowe); };
    document.getElementById('czasowniki').onclick = function () { chooseWordSet(czasowniki); };
  </script>


</body>
